<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordering</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<style>
    .container{
    border: 4px solid black;
}

.row{
    border: 2px solid red;
}

.pink{
    background: pink;
}

.orange{
    background: orange;
}

.blue{
    background: #007bff;
}

.green{
    background: yellowgreen;
}
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col order-last">col 1</div>
            <div class="col pink">col 2</div>
            <div class="col order-first blue"> col 3</div>
            <div class="col green">col 4</div>
        </div>
    </div>
</body>
</html>
