<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group button</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<style>
    .container {
        border: 5px lightseagreen solid;
    }
</style>

<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap button group classes</h2>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">click</button>
                    <button type="button" class="btn btn-success">click</button>
                    <button type="button" class="btn btn-danger">click</button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col py-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">click</button>
                    <button type="button" class="btn btn-success">click</button>
                    <button type="button" class="btn btn-danger">click</button>
                </div>
            </div>
        </div>
        

        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">click</button>
                    <button type="button" class="btn btn-success">click</button>
                    <button type="button" class="btn btn-danger">click</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-group-vertical btn-group-sm">
                    <button type="button" class="btn btn-primary">click</button>
                    <button type="button" class="btn btn-success">click here</button>
                    <button type="button" class="btn btn-danger">save</button>
                    <button type="button" class="btn btn-info">click</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-toolbar">
                    <div class="btn-group btn-group-sm mr-3">
                        <button type="button" class="btn btn-primary">click</button>
                        <button type="button" class="btn btn-success">click here</button>
                        <button type="button" class="btn btn-danger">save</button>
                        <button type="button" class="btn btn-info">click</button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary">click</button>
                        <button type="button" class="btn btn-success">click here</button>
                        
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">click</button>
                    <button type="button" class="btn btn-success">click here</button>
                    <button type="button" class="btn btn-danger">save</button>
                    <div class="btn-group">
                        <a href="" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">click</a>
                   <div class="dropdown-menu">
                       <a href="" class="dropdown-item">web design</a>
                       <a href="" class="dropdown-item">web development</a>
                   </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
