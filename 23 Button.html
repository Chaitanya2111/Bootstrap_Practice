 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Button</title>
     <link rel="stylesheet" href="CSS/bootstrap.css">
 </head>
 <style>
     .container{
         border: 5px solid brown;
     }
 </style>
 <body>
     <div class="container">
         <h2 class="mt-3 mb-5 text-center">Bootstrap button classes</h2>
         <div class="row">
             <div class="col py-3">
                <a href="" class="btn btn-primary btn-lg">Submit</a>
                <a href="" class="btn btn-secondary ">Submit</a>
                <a href="" class="btn btn-success ">Submit</a>
                <a href="" class="btn btn-danger ">Submit</a>
                <a href="" class="btn btn-warning btn-sm">Submit</a>
                <a href="" class="btn btn-info ">Submit</a>
                <a href="" class="btn btn-light">Submit</a>
                <a href="" class="btn btn-dark">Submit</a>
                <a href="" class="btn btn-link">Submit</a>
                <a href="" class="btn btn-warning ">Submit</a>
             </div>
         </div>

         <div class="row">
            <div class="col py-3">
               <a href="" class="btn btn-outline-primary btn-lg ">Submit</a>
               <a href="" class="btn btn-outline-secondary ">Submit</a>
               <a href="" class="btn btn-outline-success ">Submit</a>
               <a href="" class="btn btn-outline-danger ">Submit</a>
               <a href="" class="btn btn-outline-warning ">Submit</a>
               <a href="" class="btn btn-outline-info ">Submit</a>
               <a href="" class="btn btn-outline-light">Submit</a>
               <a href="" class="btn btn-outline-dark">Submit</a>
               <a href="" class="btn btn-outline-link">Submit</a>
               <a href="" class="btn btn-outline-warning ">Submit</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="" class="btn btn-primary btn-block">Submit</a>
            </div>
        </div>
     </div>
 </body>
 </html>
